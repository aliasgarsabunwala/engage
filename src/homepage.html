<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Engage</title>
</head>
<body>
    <div class="header">
       <div class="header_left"> 
       <img src="img/small engage logo.png" width=50 />
       <div class="header_search">
        <i class="material-icons"> search </i>
        <input type="text" />
       </div>
    </div>
    
    <div class="header_right">
        <div class="headerOptions">
            <i class="material-icons"> home </i>
<h3>Home</h3>
        </div>
        <div class="headerOptions">
            <i class="material-icons">people</i>
            <h3>My Network</h3>
        </div>
        <div class="headerOptions">
            <i class="material-icons"> work</i>
            <h3>Jobs</h3>
        </div>
        <div class="headerOptions">
            <i class="material-icons">message</i>
            <h3>Messaging</h3>
        </div>
        <div class="headerOptions">
            <i class="material-icons">circle_notifications</i>
            <h3>Notifications</h3>
        </div>
        <div class="headerOptions">
            <i class="material-icons">person </i>
            <h3>My Profile</h3>
        </div>
    </div>
    </div>
    <div class="post">
        <div class="info">
            <div class="user">
                <div class="profile-pic"><img src="engage logo.png" alt=""></div>
                <p class="username">sqintol</p>
            </div>
            <img src="engage logo.png" class="options" alt="">
        </div>
        <img src="engage logo.png" class="post-image" alt="">
        <div class="post-content">
            <div class="reaction-wrapper">
                <img src="like.png" class="icon" alt="">
                <img src="comm.png" class="icon" alt="">
                <img src="share.png" class="icon" alt="">
                <img src="save.png" class="save icon" alt="">
            </div>
            <p class="likes">1,012 likes</p>
            <p class="description"><span>username </span>Your Caption</p>
            <p class="post-time">2 minutes ago</p>
        </div>
        <div class="comment-wrapper">
            <img src="engage logo.png" class="icon" alt="">
            <input type="text" class="comment-box" placeholder="Add a comment">
            <button class="comment-btn">post</button>
        </div>
    </div>
    <div class="post">
        <div class="info">
            <div class="user">
                <div class="profile-pic"><img src="img/cover 2.png" alt=""></div>
                <p class="username">sqintol</p>
            </div>
        </div>
        <img src="engage logo.png" class="post-image" alt="">
        <div class="post-content">
            <div class="reaction-wrapper">
                <img src="like.png" class="icon" alt="">
                <img src="comm.png" class="icon" alt="">
                <img src="share.png" class="icon" alt="">
                <img src="save.png" class="save icon" alt="">
            </div>
            <p class="likes">2,000 likes</p>
            <p class="description"><span>username </span>Caption of your choice</p>
            <p class="post-time">2 minutes ago</p>
        </div>
        <div class="comment-wrapper">
            <img src="engage logo.png" class="icon" alt="">
            <input type="text" class="comment-box" placeholder="Add a comment">
            <button class="comment-btn">post</button>
        </div>
    </div>
</div>
    </div>

</body>
</html>
